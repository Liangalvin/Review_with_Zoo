<body>


  <h1>API consumption exercise</h1>
  <form action='/post'>
  Input Animal: <input type="text" name="animal" id="newInfo">
  <button id="posting">Sumbit Animal</button>
  </form>
  
</br>

  <button id="click">Click for Animal... sometimes</button>
  <h1 id="input"></h1>

  <script>
  var newInfo = document.querySelector("#newInfo").value;
  var posting = document.querySelector("#posting");
  posting.addEventListener("click", function(){

  })

  var button = document.querySelector("#click");
  button.addEventListener("click", function(){

    var url = "http://localhost:3000/random";
    var xhr = new XMLHttpRequest();

    xhr.open("GET", url);

    xhr.addEventListener('load', function(e){
      var data = JSON.parse(xhr.responseText);
      var input = document.querySelector("#input");
      input.innerHTML= data["Animals"];
      console.log(data);
    });

    xhr.send();

  });

  </script>
</body>
